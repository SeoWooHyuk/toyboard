<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- axious사용 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

     <!-- ajax사용 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

     <!-- js -->
     <script src="js/index.js" ></script>
     <script src="js/login.js" defer></script>
     <script src="js/logout.js" defer></script>

  </head>
  <body>
    <!-- popup -->
    <div class="popup-1">
      <div class="popup-1-content">
        <div class="btn-close-move">
          <div class="login-txt">
            <span class="txt-1">Log</span>
            <span class="txt-2">In</span>
          </div>
          <button class="popup-1__btn-close">
            <span><i class="fa-solid fa-xmark fa-lg"></i></span>
          </button>
        </div>

        <div class="font-move">
          <div class="login-box">
            <div id="login-form">
              <input type="text" name="id" placeholder="ID" />
              <input type="password" name="pwd" placeholder="Password"/>
              <input type="button" onClick="login()"  value="Log In" />
            </div>
          </div>
          <div class="fake-line"></div>
          <div class="join-box">
            <button>
              <span class="txt-3">아직 회원이 아니신가요?</span>
              <span class="txt-4">Join Us</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- main -->
    <div class="container" id="loginout">
      <!-- 로그인버튼 자바스크립트로 index.js에서실행중 -->
    </div>



  </body>
</html>
