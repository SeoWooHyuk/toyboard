<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	
    <!-- axious사용 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
   메인화면
   <a href="/login">로그인</a>

   <button class="w-100 btn btn-lg btn-primary" onClick="logout()"><i class="fas fa-sign-in-alt"></i> 로그아웃</button>


   <div id="idtest">


   </div>


   <script>
       // localStorage에서 access_token과 id 값을 가져옴
       let token = localStorage.getItem('access_token');
       let idtoken = localStorage.getItem('id');
   
   
       document.getElementById('idtest').innerHTML = '<p>' + idtoken + '</p>';
       document.getElementById('tokentest').innerHTML = '<p>' + token + '</p>';
   </script>
</body>
</html>
